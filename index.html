<!doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="encoder.js"></script>
    <title>Encoder</title>
  </head>
  <body>
    <h1 class="display-1">Encoder</h1>
    <form oninput="stepOutput.value=parseInt(step.value)">
      <fieldset>
        <legend>Text to be Encoded</legend>
        <textarea name="toBeEncoded">
        </textarea>
      </fieldset>
      <fieldset>
        <legend>Options</legend>
        <input type="range" min="1" max="25" name="step" id="step" value="3">
        <output for="step" name="stepOutput">3</output>
      </fieldset>
    </form>
  </body>
</html>

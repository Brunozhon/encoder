<!doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="encoder.js"></script>
    <title>Encoder</title>
  </head>
  <body>
    <h1 class="display-1">Encoder</h1>
    <noscript>
      <p class="lead bg-danger">Unfortunately, you can't encode text without the help of JavaScript. You could <b>a)</b> enable JavaScript (if possible) or <b>b)</b> look at the list of letters to encode by yourself:</p>
      <p>a b c d e f g h i j k l m n o p q r s t u v w x y z</p>
    </noscript>
    <form oninput="stepOutput.value=parseInt(step.value)">
      <fieldset>
        <legend>Text to be Encoded</legend>
        <p>
          <label for="encodeText">Text to be encoded:</label>
          <textarea name="toBeEncoded" id="encodeText">Hello, World!</textarea>
        </p>
      </fieldset>
      <fieldset>
        <legend>Options</legend>
        <p>
          <label for="step">Number of steps:</label>
          <input type="range" min="1" max="25" name="step" id="step" value="3">
          <output for="step" name="stepOutput">3</output>
          <noscript>Output that should update when you move the slider won't work without JavaScript.</noscript>
        </p>
      </fieldset>
      
    </form>
  </body>
</html>
